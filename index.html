<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</head>

<body>
    <textarea rows="30" cols="50" id="server_update"></textarea>
    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
    var socket = io();
    
    socket.on('server_update', function(msg) {
        var val = $('#server_update').val();
        $('#server_update').val(val+msg);
    });

    socket.on('game_state', function(msg) {
        var val = $('#server_update').val();
        $('#server_update').val(val+msg);
    })
    </script>
</body>

</html>
